neon:
  name: Néon Défectueux
  description: Scintillement irrégulier comme un vieux tube néon.
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
          domain: light

lighthouse:
  name: Phare
  description: Flash puissant suivi d'une longue extinction.
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
          domain: light
    speed:
      name: Vitesse de rotation
      default: 2.0
      selector:
        number:
          min: 1.0
          max: 10.0
          step: 0.5

sos:
  name: Signal SOS
  description: Code Morse (...) (---) (...).
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
