candle:
  name: Effet Bougie
  description: Simule une bougie sur une lumière existante.
  fields:
    entity_id:
      name: Entité
      description: "La lumière cible (ex: light.cuisine)."
      required: true
      selector:
        entity:
          domain: light
    brightness_scale:
      name: Intensité Max
      description: Luminosité maximale (1-100).
      default: 50
      selector:
        number:
          min: 1
          max: 100

strobe:
  name: Effet Stroboscope
  description: Fait clignoter une lumière rapidement.
  fields:
    entity_id:
      name: Entité
      description: La lumière cible.
      required: true
      selector:
        entity:
          domain: light
    speed:
      name: Vitesse
      description: "Délai entre les flashs en secondes (ex: 0.5)."
      default: 0.5
      selector:
        number:
          min: 0.1
          max: 5.0
          step: 0.1

stop:
  name: Arrêter l'effet
  description: Arrête l'effet en cours sur l'entité.
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
          domain: light
          
alerte:
  name: Effet Alerte
  description: Alterne violemment entre 10% et 100% de luminosité.
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
          domain: light

respiration:
  name: Effet Respiration
  description: Monte et descend doucement la lumière, comme une respiration.
  fields:
    entity_id:
      name: Entité
      required: true
      selector:
        entity:
          domain: light
    speed:
      name: Vitesse de transition
      default: 2.0
      selector:
        number:
          min: 0.5
          max: 10.0
          step: 0.5
          
